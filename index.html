        div.opc {
            opacity: 0.4;

        .board-column {
            left: 0;
            right: 0;
            z-index: 1;
            height: 80vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .scroll-bar-div::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            background-color: #F5F5F5;
        }

        .scroll-bar-div::-webkit-scrollbar {
            width: 4px;
            background-color: #F5F5F5;
        }

        .scroll-bar-div::-webkit-scrollbar-thumb {
            background-color: #000000;
        }

        .board-column.muuri-item-releasing {
            z-index: 2;
        }

        .board-column.muuri-item-dragging {
            z-index: 3;
            cursor: move;
        }

        .board-column-header {
            height: 8vh;
            line-height: 8vh;
            overflow: hidden;
        }

        .board-column-footer {
            height: 8vh;
            /*min-height: 40px;*/
            line-height: 8vh;
            overflow: hidden;;
            bottom: 0;
        }

        .board-column.todo .board-column-header {
            background: #4A9FF9;
        }

        .board-column.working .board-column-header {
            background: #f9944a;
        }

        .board-column.done .board-column-header {
            background: #2ac06d;
        }

        .board-item {
            position: absolute;
            width: 100%;
            margin: 1px 0;
        }

        .board-item.muuri-item-releasing {
            z-index: 9998;
        }

        .board-item.muuri-item-dragging {
            z-index: 9999;
            cursor: move;
        }

        .board-item.muuri-item-hidden {
            z-index: 0;
        }

        .board-item-content {
            font-size: 17px;
            cursor: pointer;
        }

        #showTaskDiv {
            height: 99.9vh;
            overflow: hidden;

        .no-overflow {

        #projectsDiv {

        #menuHeaderDiv {
